<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Łapacz popcornu</title>
    <link rel="Shortcut icon" href="images/popcorn.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div id="gameCount" class="game-count"></div>
<div id="game">
    <div id="gameBackground"></div>
    <div class="statusBar">
        <div class="teethBox">
            <div class="tooth"><img src="images/tooth.png" alt="tooth"></div>
            <div class="tooth"><img src="images/tooth.png" alt="tooth"></div>
            <div class="tooth"><img src="images/tooth.png" alt="tooth"></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="timer">120</span> sec</div>
    </div>
    <div id="gameArea"></div>
    <div id="player"></div>
    <div id="gameover" class="gameover">
        <p>GAME OVER</p>
        <a href="#" class="playagain button">JESZCZE RAZ</a>
    </div>
    <div class="statics">
        <div id="getPlayerName" class="getPlayerName">
            <h3 class="playerScore">Twój wynik to: <span id="playerScore">-</span></h3>
            <input id="getPlayerNameInput" type="text" maxlength="20" placeholder="Podaj swoje imię">
            <a id="getPlayerNameButton" href="#" class="button getPlayerName__button">OK</a>
        </div>
        <div id="loader" class="loader"></div>
        <div id="topTen" class="topTen">
            <h1>Najlepsze wyniki: </h1>
            <ol id="topTenList"></ol>
            <a href="#" class="playagain button">JESZCZE RAZ</a>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>

</script>
<script src="game.js"></script>

</body>
</html>
